<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Music Player</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://c0.wallpaperflare.com/preview/218/298/563/headphones-blue-pink-pastel-colors.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .music-box {
      background: rgba(255, 255, 255, 0.2);
      padding: 30px;
      border-radius: 30px;
      text-align: center;
      box-shadow: 0 0 30px rgba(0,0,0,0.2);
      width: 400px;
      height: 430px;
    }

    .music-box img {
      width: 200px;
      height: 200px;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    .scroll-box {
      width: 250px;
      height: 30px;
      margin: 20px auto 30px;
      overflow: hidden;
      position: relative;
    }

    .scroll-text {
      position: absolute;
      white-space: nowrap;
      color: #333;
      font-weight: bold;
      font-size: 30px;
      animation: marquee 8s linear infinite;
    }

    @keyframes marquee {
      0%   { left: 100%; }
      100% { left: -100%; }
    }

    #progress {
      width: 80%;
      margin: 10px auto;
      accent-color: #444;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 15px;
      
    }

    .buttons button {
      background: #2d4d4d;
      color: white;
      border: none;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      font-size: 20px;
      cursor: pointer;
    }

    .buttons button:hover {
      background-color: #1c3a3a;
    }
  </style>
</head>
<body>
  <div class="music-box">
    <img id="cover" src="" alt="Song Cover">
    <div class="scroll-box">
      <div class="scroll-text" id="title">Loading...</div>
    </div>
    <audio id="audio" src=""></audio>
    <input type="range" id="progress" value="0">
    <div class="buttons">
      <button onclick="prevSong()">‚èÆÔ∏è</button>
      <button onclick="togglePlay()" id="playBtn">‚ñ∂Ô∏è</button>
      <button onclick="nextSong()">‚è≠Ô∏è</button>
      <button onclick="toggleLoop()" id="loopBtn">üîÅ</button>
    </div>
  </div>

  <script>
    const songs = [
      {
        title: "ANDALA AAKSAMANTA",
        file: "song1.mp3", // Replace with your actual file paths
        cover: "https://c.saavncdn.com/545/Chandramukhi-2005-500x500.jpg"
      },
      {
        title: "AA SEETHA DEVI NAVVULA",
        file: "song2.mp3",
        cover: "https://s.saregama.tech/image/c/m/a/2d/8a/aa_seetadevi_navvula_lofi_flip_ott_1440_1718285239.jpg"
      },
      {
        title: "SUNDARI NEEVE",
        file: "song3.mp3",
        cover: "https://i.scdn.co/image/ab67616d0000b273432abdc27d18722247083e23"
      }
    ];

    let current = 0;
    let isLooping = false;
    let isPlaying = false;

    const audio = document.getElementById("audio");
    const title = document.getElementById("title");
    const cover = document.getElementById("cover");
    const progress = document.getElementById("progress");
    const playBtn = document.getElementById("playBtn");
    const loopBtn = document.getElementById("loopBtn");

    function loadSong() {
      const song = songs[current];
      title.textContent = song.title;
      audio.src = song.file;
      cover.src = song.cover;
    }

    function togglePlay() {
      if (audio.paused) {
        audio.play();
        isPlaying = true;
        playBtn.textContent = '‚è∏Ô∏è';
      } else {
        audio.pause();
        isPlaying = false;
        playBtn.textContent = '‚ñ∂Ô∏è';
      }
    }

    function nextSong() {
      current = (current + 1) % songs.length;
      loadSong();
      if (isPlaying) audio.play();
    }

    function prevSong() {
      current = (current - 1 + songs.length) % songs.length;
      loadSong();
      if (isPlaying) audio.play();
    }

    function toggleLoop() {
      isLooping = !isLooping;
      audio.loop = isLooping;
      loopBtn.textContent = isLooping ? 'üîÇ' : 'üîÅ';
    }

    audio.addEventListener("timeupdate", () => {
      progress.value = (audio.currentTime / audio.duration) * 100 || 0;
    });

    progress.addEventListener("input", () => {
      audio.currentTime = (progress.value / 100) * audio.duration;
    });

    audio.addEventListener("ended", () => {
      if (!audio.loop) nextSong();
    });

    loadSong();
  </script>
</body>
</html>
